baseURL = "https://shin-jae-yoon.github.io/"
aboutURL = "https://shin-jae-yoon.github.io/about/"
languageCode = "ko"
hasCJKLanguage = true
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
    "/content/private/Book/*",
    "/content/private/Tistory/*",
    "/content/private/Todo/*",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[params]
googleAnalyticsID = "G-GJFBQJ80N7"

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = [':git', 'lastmod', 'date', 'publishDate']
        publishDate = ['publishDate', 'date']
    [markup.goldmark.renderer]
        unsafe = true
