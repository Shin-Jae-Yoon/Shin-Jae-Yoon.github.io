<script
  async
  src="https://cdn.jsdelivr.net/npm/d3@6.7.0/dist/d3.min.js"
  integrity="sha256-+7jaYCp29O1JusNWHaYtgUn6EhuP0VaFuswhNV06MyI="
  crossorigin="anonymous"
></script>
<div class="graph-header">
  <p>{{ i18n "interactive_graph" }}</p>
  <button class="expand-btn" id="expand-btn"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
</div>
<div id="graph-container"></div>
<style>
  :root {
    --g-node: lightgray;
    --g-node-active: var(--secondary);
    --g-node-inactive: var(--visited);
    --g-link: var(--outlinegray);
    --g-link-active: #5a7282;
  }
</style>
{{ $js := resources.Get "js/graph.js" | resources.Fingerprint "md5" }}
<script src="{{ $js.Permalink }}"></script>
