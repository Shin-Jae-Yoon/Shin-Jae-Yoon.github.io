<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}

  <body>
    {{partial "search.html" .}}
    <div class="singlePage">
      <!-- Begin actual content -->
      {{partial "header.html" .}}
      <article>
        {{partial "toc.html" .}}
        {{partial "textprocessing.html" . }} 
        {{if $.Site.Data.config.enableRecentNotes}}
          {{partial "recent.html" . }} 
        {{end}}
      </article>

      <a class="top-btn" href="#">
        <i class="top-btn-img fa-solid fa-circle-arrow-up"></i>
      </a>

      {{partial "footerIndex.html" .}}
    </div>
  </body>
</html>
